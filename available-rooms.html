</head>
<body>
    <header>
        <!-- Hamburger Navigation Start -->
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="admin-home.html">Home</a></li>
                <li><a class="menu__item" href="#">Reserve Rooms</a></li>
                <li><a class="menu__item" href="admin-logs.html">Logs</a></li>

        </div>
        <!-- Hamburger Navigation End -->

        <div class="header-right">

            <h1>National<br>University</h1>
        </div>
    </header>
    <main>
        <h2>Available Rooms</h2>
        <div class="search-container">
            <input type="text" placeholder="Enter room number..." class="search-input"/>
            <button class="search-btn">Search</button>
        </div>
        <div class="results">
            <h3>Search Results for Room 401</h3>
            <div class="room-card">
                <button class="dropdown-toggle" onclick="toggleDropdown('room401')">Room 401 ▼</button>
                <div id="room401" class="dropdown-content">
                    <p><b>June 4, 2025</b></p>
                    <p>7:00am - 8:00am</p>
                </div>
            </div>
            <div class="room-card">
                <button class="dropdown-toggle" onclick="toggleDropdown('room402')">Room 402 ▼</button>
                <div id="room402" class="dropdown-content">
                    <p><b>June 4, 2025</b></p>
                    <p>8:00am - 9:00am</p>
                    <p>1:00pm - 2:00pm</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        function toggleDropdown(id){
            const content = document.getElementById(id);
            content.classList.toggle("show");
        }
    </script>
</body>
