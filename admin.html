<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="NU LOGO.png" alt="NU Logo">
      <h2>NATIONAL<br>UNIVERSITY</h2>
    </div>
  </div>

  <div class="main">
    <div class="date-time-row">
      <div class="info-card">
        <small>DATE</small>
        <h2>June 4, 2025</h2>
      </div>
      <div class="info-card">
        <small>TIME</small>
        <h2>9:43 PM</h2>
      </div>
    </div>

    <div class="menu-row">
      <div class="card">RESERVED<br>ROOMS</div>
      <div class="card">LOGS</div>
      <div class="card">AVAILABLE<br>ROOMS</div>
      <div class="card">CLIENTS</div>
      <div class="card">ARCHIVES</div>
    </div>
  </div>

</body>
</html>
