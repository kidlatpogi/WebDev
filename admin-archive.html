<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archives</title>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin-archive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="Photos/nu-logo-label.png" alt="National University">
    </div>
  </div>
  <div class="main-content-wrapper">
    <div class="main">
      <h2 class="page-title">Archive</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search">
        <button id="searchBtn"><img src="Photos/search-icon.png" alt="Search Icon"></button>
      </div>
      <div class="table-header">
        <div>Room Reserved</div>
        <div>Date Reserved</div>
        <div>Date Completed</div>
      </div>
      <div id="archiveTable"></div>
    </div>
  </div>

  <!-- Hamburger Nav -->
  <div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle"><span></span></label>
    <ul class="menu__box">
      <li><a class="menu__item" href="admin-home.html">Dashboard</a></li>
      <li><a class="menu__item" href="admin-logs.html">Logs</a></li>
      <li><a class="menu__item" href="admin-client.html">Clients</a></li>
      <li><a class="menu__item" href="admin-reserved-rooms.html">Reserved Rooms</a></li>
      <li><a class="menu__item" href="admin-available-rooms.html">Vacancies</a></li>
      <li><a class="menu__item" href="admin-archive.html">Archive</a></li>
      <li><a class="menu__item" href="index.html">Logout</a></li>
    </ul>
  </div>

  <!-- Modal for reservation details -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal-content" id="modal-content">
    <span class="close-button" id="close-modal">&times;</span>
    <div id="modal-details"></div>
  </div>
</div>

  <!-- Fetch the js file of admin-archive -->
<script src="admin-archive.js"></script>
</body>
</html>
