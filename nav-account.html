<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="nav-account.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav>
      <div class="nav-container">
          <!-- Centered navigation links -->
          <ul>
              <li><a href="nav-rooms.html">Rooms</a></li>
              <li><a href="nav-reservation.html">Reservation</a></li>
              <li><a href="nav-account.html">Account</a></li>
          </ul>
          <!-- User dropdown logout -->
          <div class="user-dropdown-wrapper">
              <div id="user-dropdown">
                  Hi, User
                  <div id="logout-menu">
                      <button onclick="logoutUser()">Logout</button>
                  </div>
              </div>
          </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="header-center">
        <h1>Account</h1>
    </div>
    
    <!-- Textfields -->
    <div class="account-main">
        <!-- Photo and name -->
        <div class="account-photo-col">
            <img src="photos/sample_account_photo.png" alt="Account Photo">
            <p id="person-photo">Bautista, Zeus Angelo</p>
        </div>
        <!-- Account Details -->
        <form class="account-form">
            <div class="account-form-row">
                <!-- First name -->
                <div>
                    <label for="account-fname">Firstname</label><br />
                    <input type="text" id="account-fname" name="fname" placeholder="Firstname" required />
                </div>
                <!-- Last name -->
                <div>
                    <label for="account-lname">Lastname</label><br />
                    <input type="text" id="account-lname" name="lname" placeholder="Lastname" required />
                </div>
            </div>
            <!-- Email -->
            <div>
                <label for="account-email">Email</label><br />
                <input type="email" id="account-email" name="email" placeholder="Email" required />
            </div>
            <!-- Password -->
            <div>
                <label for="account-password">Password</label><br />
                <input type="password" id="account-password" name="password" placeholder="Password" required />
            </div>
            <!-- Confirm Password -->
            <div>
                <label for="account-confirm-password">Confirm Password</label><br />
                <input type="password" id="account-confirm-password" name="confirm-password" placeholder="Confirm Password" required />
            </div>
            <!-- Update Button -->
            <div class="submit-row">
                <button type="submit">Confirm Changes</button>
            </div>
        </form>
    </div>

    <script src="function-logout.js"></script>
</body>
</html>
